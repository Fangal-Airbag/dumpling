name: CI-Release

on:
  pull_request:
    types: [ opened, reopened ]
  push:
    branches:
      - master

jobs:
  build-binary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: build binary
        run: |
          docker build . -t builder
          docker run --rm -v ${PWD}:/project builder make -j$(nproc)
      - uses: actions/upload-artifact@master
        with:
          name: binary
          path: "*.rpx"
      - uses: actions/upload-artifact@master
        with:
          name: binary
          path: "*.wuhb"
      - uses: actions/upload-artifact@master
        with:
          name: binary
          path: "*.elf"